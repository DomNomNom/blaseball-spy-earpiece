<!DOCTYPE html>
<html>
<head>
    <title>Spy Earpiece</title>
    <link rel="stylesheet" type="text/css" href="index.css">
</head>
<body>

<section id="block-container">
    <block>
        <noscript>
            <h1>This tool requires Javascript.</h1>
        </noscript>
        <h1>Welcome to The Spy Earpiece<a href="https://blaseball.fandom.com/wiki/Houston_Spies">.</a></h1>
        <div id='loading'>
            <h2>Loading....</h2>
        </div>


        <div class="hidden" id='encrypt'>
            <h2>You are creating a password cypher message</h2>
            <h3>Secret Message</h3>
            <textarea id="encrypt-message" rows=3></textarea>
            <h3>Password</h3>
            <input id='encrypt-password' type="" name="" autocomplete="off">

            <div id='encrypt-output' class="hidden">
                <h3>Link</h3>
                <button id="encrypt-output-copy" type="button">Copy</button>
                 <a id='encrypt-output-link' target="_blank"></a>
            </div>
        </div>

        <div class="hidden" id='decrypt'>
            <h3>Enter password to decypher message</h3>
            <input type="password" name="" id="decrypt-password" autocomplete="off">
            <input type="" name="" id="decrypt-cyphertext" class="hidden">
            <input type="" name="" id="decrypt-pwhash" class="hidden">
            <div class="error hidden" id="decrypt-wrong-password">Password doesn't seem right</div>
            <div id="decrypt-plaintext-container" class="hidden">
                <h3>Secret Message</h3>
                <textarea class="" id="decrypt-plaintext"></textarea>
            </div>
        </div>
    </block>
</section>

<script type="text/javascript" src="third_party/crypto-js.min.js"></script>
<script type="module" src="index.js"></script>
<script src="/reload/reload.js"></script>
</body>
</html>
